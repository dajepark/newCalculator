<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Calculator</title>
        <link href='reset.css' rel='stylesheet' type='text/css'>
        <link href='style.css' rel='stylesheet' type='text/css'>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=League+Script&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div class='calcFrame'>
            <div class='screen'></div>
            <div class='keypad'>
                <div class='keys'>9</div>
                <div class='keys'>8</div>
                <div class='keys'>7</div>
                <div class='keys'>6</div>
                <div class='keys'>5</div>
                <div class='keys'>4</div>
                <div class='keys'>3</div>
                <div class='keys'>2</div>
                <div class='keys'>1</div>
                <div class='emptydiv'></div>
                <div class='keys'>0</div>
            </div>
            <div class='operatorContainer'>
                <div class='operator'>+</div>
                <div class='operator'>-</div>
                <div class='operator'>x</div>
                <div class='operator'>/</div>
                <div class='operator'>^</div>
                <div class='calculate'>=</div>
            </div>
            <span class='signature'>Calculator V2.0</span>
        </div>
        <script src='main.js'></script>
    </body>
</html>
